---
# BCR presubmit configuration for Envoy
# This file defines the tests that should run before a BCR submission
# Copy and customize this file when submitting to BCR

bcr_test_module:
  module_path: "."
  matrix:
    platform:
      - debian10
      - macos
      - ubuntu2004
      - windows
  tasks:
    run_test_module:
      name: "Run test module"
      platform: ${{ platform }}
      test_targets:
        - "//test/common/common:assert_test"
      build_targets:
        - "//source/common/common:assert_lib"
        - "@envoy_api//envoy/config/core/v3:pkg"
