syntax = "proto3";

package envoy.config.trace.v3;

import "envoy/config/core/v3/extension.proto";
import "envoy/config/core/v3/grpc_service.proto";
import "envoy/config/core/v3/http_service.proto";

import "google/protobuf/wrappers.proto";

import "udpa/annotations/migrate.proto";
import "udpa/annotations/status.proto";

option java_package = "io.envoyproxy.envoy.config.trace.v3";
option java_outer_classname = "OpentelemetryProto";
option java_multiple_files = true;
option go_package = "github.com/envoyproxy/go-control-plane/envoy/config/trace/v3;tracev3";
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: OpenTelemetry tracer]

// Configuration for the OpenTelemetry tracer.
//  [#extension: envoy.tracers.opentelemetry]
// [#next-free-field: 8]
message OpenTelemetryConfig {
  // The upstream gRPC cluster that will receive OTLP traces.
  // Note that the tracer drops traces if the server does not read data fast enough.
  // This field can be left empty to disable reporting traces to the gRPC service.
  // Only one of ``grpc_service``, ``http_service`` may be used.
  core.v3.GrpcService grpc_service = 1
      [(udpa.annotations.field_migrate).oneof_promotion = "otlp_exporter"];

  // The upstream HTTP cluster that will receive OTLP traces.
  // This field can be left empty to disable reporting traces to the HTTP service.
  // Only one of ``grpc_service``, ``http_service`` may be used.
  //
  // .. note::
  //
  //   Note: The ``request_headers_to_add`` property in the OTLP HTTP exporter service
  //   does not support the :ref:`format specifier <config_access_log_format>` as used for
  //   :ref:`HTTP access logging <config_access_log>`.
  //   The values configured are added as HTTP headers on the OTLP export request
  //   without any formatting applied.
  core.v3.HttpService http_service = 3
      [(udpa.annotations.field_migrate).oneof_promotion = "otlp_exporter"];

  // The name for the service. This will be populated in the ResourceSpan Resource attributes.
  // If it is not provided, it will default to "unknown_service:envoy".
  string service_name = 2;

  // An ordered list of resource detectors
  // [#extension-category: envoy.tracers.opentelemetry.resource_detectors]
  repeated core.v3.TypedExtensionConfig resource_detectors = 4;

  // Specifies the sampler to be used by the OpenTelemetry tracer.
  // The configured sampler implements the Sampler interface defined by the OpenTelemetry specification.
  // This field can be left empty. In this case, the default Envoy sampling decision is used.
  //
  // See: `OpenTelemetry sampler specification <https://opentelemetry.io/docs/specs/otel/trace/sdk/#sampler>`_
  // [#extension-category: envoy.tracers.opentelemetry.samplers]
  core.v3.TypedExtensionConfig sampler = 5;

  // Envoy caches the span in memory when the OpenTelemetry backend service is temporarily unavailable.
  // This field specifies the maximum number of spans that can be cached. If not specified, the
  // default is 1024.
  google.protobuf.UInt32Value max_cache_size = 6;

  // List of propagators to use for extracting and injecting trace context.
  // Supported values: "tracecontext", "baggage", "b3", "b3multi", "none".
  // If not specified, defaults to ["tracecontext"] for backward compatibility.
  // This can also be overridden by the OTEL_PROPAGATORS environment variable.
  // 
  // Propagator behavior per OpenTelemetry specification:
  // - "tracecontext": W3C Trace Context format (traceparent/tracestate headers)
  // - "baggage": W3C Baggage format (baggage header)  
  // - "b3": B3 single header format (b3 header)
  // - "b3multi": B3 multiple headers format (x-b3-* headers)
  // - "none": Disables all trace propagation
  //
  // Extraction behavior: Propagators are tried in the specified order, and the
  // first successful extraction is used (priority-based, no format mixing).
  // Injection behavior: Headers are injected for ALL configured propagators
  // simultaneously to support downstream services with different format requirements.
  //
  // Environment variable precedence: OTEL_PROPAGATORS takes precedence over this
  // configuration field. Format: comma-separated list (e.g., "tracecontext,b3,baggage").
  // Propagator names are case-insensitive and duplicate names are automatically deduplicated.
  // Unknown propagator names are ignored gracefully.
  //
  // Examples:
  // - ["tracecontext"] - W3C Trace Context only (default)
  // - ["tracecontext", "baggage"] - W3C with baggage support
  // - ["b3", "tracecontext"] - B3 preferred, W3C fallback
  // - ["b3multi", "baggage"] - B3 multiple headers with baggage
  // - ["none"] - Disable all propagation
  //
  // See: `OpenTelemetry propagators specification <https://opentelemetry.io/docs/specs/otel/context/api-propagators/>`_
  // See: `OpenTelemetry SDK configuration <https://opentelemetry.io/docs/languages/sdk-configuration/general/#otel_propagators>`_
  // See: `W3C Trace Context specification <https://www.w3.org/TR/trace-context/>`_
  // See: `W3C Baggage specification <https://www.w3.org/TR/baggage/>`_
  // See: `B3 Propagation specification <https://github.com/openzipkin/b3-propagation>`_
  repeated string propagators = 7;
}
